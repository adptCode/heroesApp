<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>Este proceso es ireversible, está a punto de eliminar a {{data.superhero}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Ok</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->

</mat-dialog-actions>
